# ============================================================================
# Minimal Plugin Manifest
# ============================================================================
#
# This manifest file describes the minimal plugin and its requirements.
# The framework uses this file to validate dependencies and permissions.
#
# ============================================================================

name: minimal-plugin
version: 1.0.0
description: A minimal plugin demonstrating the basic plugin structure
author: Rockstar Framework Team

# Framework compatibility
framework:
  version: ">=1.0.0"

# Plugin dependencies (none for minimal plugin)
dependencies: []

# Required permissions
permissions:
  database: false
  cache: false
  router: true
  config: true
  filesystem: false
  network: false
  exec: false

# Configuration schema
config:
  message:
    type: string
    required: false
    default: "Hello from minimal plugin!"
    description: Message to display on startup

# Hook registrations
hooks:
  - type: startup
    priority: 100
  - type: pre_request
    priority: 100
  - type: shutdown
    priority: 100

# Event subscriptions and publications
events:
  publishes: []
  subscribes: []

# Exported services (none for minimal plugin)
exports: []
