# ============================================================================
# Rockstar Web Framework - Minimal Plugin Configuration Example
# ============================================================================
#
# This file demonstrates minimal plugin configuration using defaults.
# Most configuration values have sensible defaults - only specify what you need!
#
# ============================================================================

# Global plugin system configuration
plugins:
  # enabled defaults to true
  # directory defaults to "./plugins"
  
  # List of plugins to load
  plugins:
    # ========================================================================
    # Example 1: Absolute Minimal Plugin Configuration
    # ========================================================================
    # Only name and path are required!
    - name: minimal-plugin
      path: ./plugins/minimal-plugin
      # enabled defaults to true
      # priority defaults to 0
      # config defaults to empty map
      # permissions default to all false (secure by default)
      
    # ========================================================================
    # Example 2: Plugin with Custom Configuration
    # ========================================================================
    - name: auth-plugin
      path: ./plugins/auth-plugin
      # enabled defaults to true
      # priority defaults to 0
      
      # Only specify the config values your plugin needs
      config:
        jwt_secret: "your-secret-key-here"
        token_duration: "2h"
        excluded_paths:
          - "/health"
          - "/public"
      
      # Only grant the permissions your plugin actually needs
      permissions:
        database: true
        cache: true
        router: true
        # All other permissions default to false
    
    # ========================================================================
    # Example 3: Disabled Plugin
    # ========================================================================
    # Set enabled: false to keep configuration without loading the plugin
    - name: experimental-plugin
      enabled: false
      path: ./plugins/experimental-plugin
      # priority defaults to 0
      # config defaults to empty map
      # permissions default to all false

# ============================================================================
# Default Values Reference:
# ============================================================================
#
# plugins.enabled: true
# plugins.directory: "./plugins"
#
# For each plugin:
#   enabled: true
#   priority: 0
#   config: {} (empty map)
#   permissions:
#     database: false
#     cache: false
#     config: false
#     router: false
#     filesystem: false
#     network: false
#     exec: false
#     custom: {} (empty map)
#
# ============================================================================
